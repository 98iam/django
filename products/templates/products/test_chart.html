{% extends 'base.html' %}

{% block title %}Test Chart{% endblock %}

{% block content %}
<div class="container">
    <h1>Chart.js Test</h1>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Simple Test Chart</h5>
        </div>
        <div class="card-body">
            <div style="height: 300px;">
                <canvas id="testChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM content loaded for test chart');
        
        // Check if Chart.js is loaded
        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded!');
            return;
        }
        
        console.log('Chart.js is loaded successfully');
        
        // Get the canvas element
        const ctx = document.getElementById('testChart');
        
        // Create a simple chart with hardcoded data
        try {
            console.log('Creating test chart...');
            const testChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            console.log('Test chart created successfully');
        } catch (e) {
            console.error('Error creating test chart:', e);
        }
    });
</script>
{% endblock %}
